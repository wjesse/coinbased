    register as a loyal customer.

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="shared_styles.css">
    <script src="helpers.js"></script>
    <script defer src="loyal_customer.js"></script>
    <title>Loyal Customer</title>
</head>
<body>
    <header id="top-bar">
        <nav>
            <div class="logo">
                <img src="images/coinbased_logo.png" alt="CoinBased Logo">
                <h1><a href="index.html">CoinBased</a></h1>
            </div>
            <div class="nav-element">
                <a href="index.html">Cryptocurrencies</a>
            </div>
            <div class="nav-element">
                <a href="loyal_customer.html">Loyal Customer Status</a>
            </div>
            <div class="nav-element">
                <a href="cart.html">Cart</a>
            </div>
        </nav>
    </header>
    <hr>
    <section>
        <h1>Customer Registration</h1>
        <form id="customer-form">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <button type="submit">Register</button>
        </form>
        <div id="message"></div>
    </section>
    <footer>
        <div class="logo">
            <img src="images/coinbased_logo.png" alt="CoinBased Logo">
            <h1>CoinBased</h1>
        </div>
        <div id="footer-contact">
            <a href="contact.html">Contact Us</a>
        </div>
    </footer>
</body>
</html>
